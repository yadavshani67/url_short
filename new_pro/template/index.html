<h1> New File </h1>

{% for obj in objs %}
    {{obj.pk}}
    <h2>{{ obj.long_url }}</h2><br>
    <a href="{% url 'redirect' obj.shortcode %}">https://go.to/{{obj.shortcode}}</a>
    <hr>
    {% if request.user.is_authenticated %}
    <button><a href="{% url 'update' obj.pk %}">Edit</a></button>
    <button><a href="{% url 'delete' obj.pk %}">Delete</a></button>
    {% endif %}
    <h2>{{ obj.shortcode }}</h2><br>
    <h2>{{ obj.created_date }}</h2><br>
{% endfor %}
